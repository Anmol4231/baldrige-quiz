<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Baldrige Health Care Case Study Quiz</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: var(--primary); text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin-bottom: 30px; overflow: hidden; }
        #progress { height: 100%; background: var(--secondary); width: 0%; transition: 0.4s; }
        .question-box { display: none; }
        .question-box.active { display: block; }
        .case-text { background: #fffde7; padding: 15px; border-left: 4px solid #fbc02d; margin-bottom: 20px; font-style: italic; font-size: 0.95em; }
        .options { list-style: none; padding: 0; }
        .option { background: #f1f2f6; margin: 12px 0; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .option:hover { background: #dfe4ea; border-color: #ccc; }
        .correct { background: var(--success) !important; color: white; }
        .incorrect { background: var(--danger) !important; color: white; }
        .rationale { display: none; margin-top: 15px; padding: 15px; background: #e8f4fd; border-radius: 6px; font-size: 0.9em; color: #2c3e50; }
        .controls { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--secondary); color: white; }
        #score-screen { text-align: center; display: none; }
        .score-circle { font-size: 48px; font-weight: bold; color: var(--secondary); margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>Baldrige Health Care Excellence Quiz</h1>
    <div class="progress-bar"><div id="progress"></div></div>

    <div id="quiz-area"></div>

    <div class="controls">
        <div id="counter">Question 1 of 35</div>
        <button id="action-btn" onclick="handleButtonClick()">Submit Answer</button>
    </div>

    <div id="score-screen">
        <h2>Assessment Complete</h2>
        <div class="score-circle" id="final-score">0%</div>
        <p id="feedback-text"></p>
        <button onclick="location.reload()">Restart Test</button>
    </div>
</div>

<script>
    const questions = [
        {
            case: "Scenario: A hospital is reviewing its Category 1 (Leadership) results. Senior leaders hold quarterly town halls, but a workforce survey shows that front-line nurses feel disconnected from the organization's vision.",
            q: "According to the 'Systems Perspective' core value, what is the most likely missing link?",
            options: [
                "The leaders are not using enough technology.",
                "There is a lack of 'Deployment' (D) of the vision through middle management to the front line.",
                "The organization needs to increase the points in Category 7.",
                "The Board of Overseers is not providing enough funding."
            ],
            correct: 1,
            rationale: "In the ADLI framework, 'Deployment' refers to how well a process or vision is spread throughout all levels of the organization, not just at the top."
        },
        {
            case: "Scenario: St. Jude's Health System has excellent patient satisfaction scores (Category 3), but their clinical readmission rates (Category 7.1) are worse than the national average.",
            q: "Using the 'Integration' (I) factor, how should the organization view this data?",
            options: [
                "Ignore the clinical rates because the patients are happy.",
                "Recognize a lack of alignment between patient engagement processes and clinical delivery processes.",
                "Focus only on Category 2 (Strategic Planning).",
                "Immediately fire the Process Management team."
            ],
            correct: 1,
            rationale: "Integration requires that different parts of the system work together. High satisfaction with poor clinical outcomes suggests the 'service' aspect is integrated but the 'clinical' aspect is not."
        },
        {
            case: "Scenario: A community clinic decides to implement a new Electronic Medical Record (EMR) system to improve efficiency.",
            q: "Which Criteria item focuses on ensuring this data remains available during a local power outage or disaster?",
            options: [
                "Item 4.2: Knowledge Management",
                "Item 6.1: Emergency Readiness",
                "Item 1.1: Senior Leadership",
                "Item 5.2: Workforce Environment"
            ],
            correct: 1,
            rationale: "Item 6.1c specifically addresses 'Emergency Readiness,' including the continuity of operations and recovery of systems after a disaster."
        },
        {
            case: "Scenario: A rural hospital identifies that its local population is aging rapidly, increasing the demand for geriatric care.",
            q: "In which part of the Baldrige framework should this 'Strategic Challenge' first be documented?",
            options: [
                "Category 7: Results",
                "The Organizational Profile",
                "Category 4: Measurement",
                "The scoring summary"
            ],
            correct: 1,
            rationale: "The Organizational Profile (P.2) is where an organization identifies its strategic challenges, which then informs the rest of the application."
        },
        {
            case: "Scenario: A hospital's senior leaders have set a goal to reduce wait times in the ER by 20% within 12 months.",
            q: "Under Category 2 (Strategic Planning), what are the specific steps taken to achieve this goal called?",
            options: [
                "Vision Statements",
                "Action Plans",
                "Core Competencies",
                "Strategic Advantages"
            ],
            correct: 1,
            rationale: "Action plans (2.2) are the specific steps, resource allocations, and performance measures used to achieve strategic objectives."
        },
        {
            case: "Scenario: During a site visit, examiners find that a hospital evaluates its process for patient discharge every 6 months and makes changes based on data.",
            q: "Which dimension of the ADLI scoring system does this 'evaluation and improvement' cycle demonstrate?",
            options: [
                "Approach",
                "Deployment",
                "Learning",
                "Integration"
            ],
            correct: 2,
            rationale: "Learning (L) refers to refining an approach through cycles of evaluation, improvement, and innovation."
        },
        {
            case: "Scenario: A healthcare organization includes independent, non-employed physicians in its annual safety training and gala events.",
            q: "This practice aligns with the Baldrige definition of which term?",
            options: [
                "Suppliers",
                "Customers",
                "Workforce",
                "Competitors"
            ],
            correct: 2,
            rationale: "The Criteria define the 'Workforce' broadly to include independent practitioners, volunteers, and students who contribute to the organization's work."
        },
        {
            case: "Scenario: A laboratory is measuring its 'Turnaround Time' for blood tests and comparing it to the best lab in the country.",
            q: "What is the specific term for comparing performance against the best-in-class?",
            options: [
                "Standardization",
                "Benchmarking",
                "Accreditation",
                "Compliance"
            ],
            correct: 1,
            rationale: "Benchmarking is the process of identifying and learning from the best practices and performance levels found inside or outside your industry."
        },
        {
            case: "Scenario: A home health agency uses a survey to ask patients not just if they were happy, but if they would recommend the agency to their neighbors.",
            q: "This moves the measurement from simple satisfaction to what key Criteria concept?",
            options: [
                "Customer Complaint Management",
                "Customer Engagement",
                "Market Segmentation",
                "Public Responsibility"
            ],
            correct: 1,
            rationale: "Customer Engagement (3.1) involves building loyalty and a willingness for the customer to advocate for the organization."
        },
        {
            case: "Scenario: A hospital board reviews the CEO’s performance based on financial transparency, ethical behavior, and legal compliance.",
            q: "Which Criteria item does this oversight process address?",
            options: [
                "1.1: Senior Leadership",
                "1.2: Governance and Societal Responsibilities",
                "6.2: Work Processes",
                "4.1: Measurement"
            ],
            correct: 1,
            rationale: "Item 1.2 focuses on the governance system, including accountability for management's actions, fiscal accountability, and ethical behavior."
        },
        {
            case: "Scenario: A billing department finds that 15% of claims are rejected due to coding errors. They create a new software validation step to catch these before submission.",
            q: "This is an example of 'managing by fact' to improve which Results category?",
            options: [
                "7.1: Health Care Outcomes",
                "7.3: Customer-Focused Outcomes",
                "7.5: Process Effectiveness Outcomes",
                "7.2: Workforce Outcomes"
            ],
            correct: 2,
            rationale: "Category 7.5 focuses on operational performance, including process efficiency, error reduction, and cycle time."
        },
        {
            case: "Scenario: An organization wants to ensure its values are sustained even after the current CEO retires.",
            q: "The Baldrige Criteria call this long-term focus on maintaining success:",
            options: [
                "Agility",
                "Sustainability",
                "Integration",
                "Deployment"
            ],
            correct: 1,
            rationale: "Sustainability (Core Value) refers to the ability to maintain performance and adapt to future environments to ensure long-term success."
        },
        {
            case: "Scenario: A nurse identifies a way to reduce medication errors by 50% using a new tray system. The hospital implements this across all wards within 2 weeks.",
            q: "This rapid response to a new improvement opportunity demonstrates which core value?",
            options: [
                "Agility",
                "Societal Responsibility",
                "Visionary Leadership",
                "Management by Fact"
            ],
            correct: 0,
            rationale: "Agility is the capacity for rapid change and flexibility in responding to opportunities or shifts in performance."
        },
        {
            case: "Scenario: A clinic analyzes data to find that diabetic patients from a specific zip code have higher complication rates. They launch a mobile clinic in that area.",
            q: "This is an example of using data to address:",
            options: [
                "Workforce Capacity",
                "Market Segmentation and Patient Needs",
                "Governance Ethics",
                "Supply Chain Management"
            ],
            correct: 1,
            rationale: "Category 3 requires organizations to segment their patient base and identify the unique requirements of different groups."
        },
        {
            case: "Scenario: A hospital measures 'Days of Cash on Hand' and 'Bond Ratings' to assess its health.",
            q: "In which Results Item would these be reported?",
            options: [
                "7.1: Health Care Outcomes",
                "7.4: Financial and Market Outcomes",
                "7.6: Leadership Outcomes",
                "7.5: Process Effectiveness"
            ],
            correct: 1,
            rationale: "Category 7.4 (renumbered/grouped in some versions as 7.3) specifically handles financial performance and marketplace results."
        },
        {
            case: "Scenario: Senior leaders decide to stop a profitable service line because it no longer aligns with the community's primary health needs.",
            q: "This decision best reflects which core value?",
            options: [
                "Profit Maximization",
                "Societal Responsibility and Community Health",
                "Measurement by Fact",
                "Workforce Focus"
            ],
            correct: 1,
            rationale: "Societal Responsibility includes contributing to the well-being of the community and the larger social system."
        },
        {
            case: "Scenario: A hospital tracks 'Nursing Turnover Rate' and 'Employee Injury Rates.'",
            q: "Which Results Item is the correct place for this data?",
            options: [
                "7.1: Health Care",
                "7.2: Customer",
                "7.3: Workforce",
                "7.5: Leadership"
            ],
            correct: 2,
            rationale: "Workforce Outcomes (7.3 or 7.4 depending on the specific year's numbering) include engagement, satisfaction, and safety results."
        },
        {
            case: "Scenario: An organization creates a 'Knowledge Management' system where successful pilot projects are shared on an internal wiki for all departments to use.",
            q: "This process is designed to improve:",
            options: [
                "Organizational Learning",
                "Fiscal Accountability",
                "Emergency Preparedness",
                "Patient Privacy"
            ],
            correct: 0,
            rationale: "Organizational learning involves sharing knowledge via systematic processes to drive improvement across the entire organization."
        },
        {
            case: "Scenario: A health system is applying for the Baldrige Award. Their application is 50 pages long plus a 5-page preface.",
            q: "What is that 5-page preface called?",
            options: [
                "The Executive Summary",
                "The Organizational Profile",
                "The Strategic Plan",
                "The Action Plan"
            ],
            correct: 1,
            rationale: "The Organizational Profile is a mandatory 5-page overview that provides the context for the application."
        },
        {
            case: "Scenario: In Category 6, the Criteria ask how an organization identifies 'Key Work Processes.'",
            q: "These processes are those that:",
            options: [
                "Create the most work for the employees.",
                "Deliver the most value to patients and stakeholders.",
                "Cost the least to run.",
                "Are mandated by the federal government only."
            ],
            correct: 1,
            rationale: "Key work processes are the most important internal value-creation processes that deliver patient/customer value."
        },
        {
            case: "Scenario: A leader is described as 'Visionary' in a Baldrige context. This means they focus on:",
            options: [
                "The current day's budget only.",
                "Setting directions and creating a patient-focused culture.",
                "Strictly following rules set by predecessors.",
                "Personal fame and industry recognition."
            ],
            correct: 1,
            rationale: "Visionary leadership is about setting long-term direction, inspiring the workforce, and balancing stakeholder needs."
        },
        {
            case: "Scenario: A hospital uses 'Comparative Data' to see how their mortality rates compare to state averages.",
            q: "Which Results scoring factor are they addressing?",
            options: [
                "Levels",
                "Trends",
                "Comparisons",
                "Integration"
            ],
            correct: 2,
            rationale: "Comparisons (C) in Results scoring involves looking at performance relative to appropriate benchmarks or competitors."
        },
        {
            case: "Scenario: An organization assesses if its strategic objectives are 'Realistic.'",
            q: "In Category 2, this is part of determining:",
            options: [
                "Strategy Development",
                "Workforce Capacity",
                "Competitive Advantage",
                "Strategy Deployment"
            ],
            correct: 0,
            rationale: "During Strategy Development (2.1), an organization must evaluate its ability to execute the strategy, ensuring it is realistic and sustainable."
        },
        {
            case: "Scenario: A clinic asks its doctors to provide input on the design of the new patient flow process.",
            q: "This is an example of:",
            options: [
                "Workforce Engagement",
                "Customer Segmentation",
                "Fiscal Oversight",
                "Governance Transparency"
            ],
            correct: 0,
            rationale: "Engaging the workforce in process design helps foster a high-performance work environment and personal learning."
        },
        {
            case: "Scenario: A hospital has been tracking 'Patient Falls' for 5 years. The number of falls has decreased steadily every year.",
            q: "This 'steady decrease' represents which Results factor?",
            options: [
                "Levels",
                "Trends",
                "Comparisons",
                "Integration"
            ],
            correct: 1,
            rationale: "Trends (T) show the direction and speed of performance over time."
        },
        {
            case: "Scenario: The Criteria mention 'Core Competencies.' Which of the following is an example of one for a heart hospital?",
            options: [
                "Having a parking garage.",
                "Expertise in minimally invasive cardiac surgery.",
                "Using standard Microsoft Office software.",
                "Providing free coffee in the lobby."
            ],
            correct: 1,
            rationale: "Core competencies are strategically important areas of greatest expertise that are difficult for competitors to imitate."
        },
        {
            case: "Scenario: A health system wants to ensure its IT systems are 'Secure.'",
            q: "Which item addresses the confidentiality and integrity of data?",
            options: [
                "4.2: Knowledge Management",
                "1.1: Leadership",
                "3.1: Customer Focus",
                "2.2: Action Plans"
            ],
            correct: 0,
            rationale: "Item 4.2 specifically covers the management of information, including data security and reliability."
        },
        {
            case: "Scenario: An organization creates 'Individual Development Plans' for all its staff to learn new skills.",
            q: "This addresses which Criteria Category?",
            options: [
                "Category 1: Leadership",
                "Category 5: Workforce Focus",
                "Category 6: Process Management",
                "Category 3: Customer Focus"
            ],
            correct: 1,
            rationale: "Category 5 (Workforce Focus) focuses on the development and learning of all workforce members."
        },
        {
            case: "Scenario: A community health center publishes its annual quality report and financial audit on its website for everyone to see.",
            q: "This practice is known as:",
            options: [
                "Marketing",
                "Transparency",
                "Agility",
                "Benchmarking"
            ],
            correct: 1,
            rationale: "Transparency in governance (1.2) involves openness in operations and the disclosure of performance information."
        },
        {
            case: "Scenario: A process for handling patient complaints is standardized across 5 different clinics in a network.",
            q: "This standardization shows high marks in which scoring factor?",
            options: [
                "Approach",
                "Deployment",
                "Learning",
                "Integration"
            ],
            correct: 1,
            rationale: "Deployment (D) measures how consistently a process is applied across all appropriate units."
        },
        {
            case: "Scenario: A hospital checks its 'Cycle Time' for discharging patients to see if it meets the goal set in the strategic plan.",
            q: "This is an example of:",
            options: [
                "Strategy Deployment",
                "Workforce Capability",
                "Customer Engagement",
                "Knowledge Management"
            ],
            correct: 0,
            rationale: "Category 2.2 focuses on how action plans are deployed and how performance is tracked against those plans."
        },
        {
            case: "Scenario: An organization identifies that a competitor is offering a new 'Televisit' service that it does not have.",
            q: "This is a 'Strategic Challenge' related to:",
            options: [
                "The Workforce",
                "The Marketplace",
                "Governance",
                "Safety"
            ],
            correct: 1,
            rationale: "Marketplace challenges involve shifts in competition, technology, and patient expectations."
        },
        {
            case: "Scenario: A hospital uses 'Patient Advisory Councils' to help design the new oncology wing.",
            q: "Which Category does this best support?",
            options: [
                "Category 1: Leadership",
                "Category 3: Customer Focus",
                "Category 5: Workforce Focus",
                "Category 7: Results"
            ],
            correct: 1,
            rationale: "Customer Focus (3.1) includes listening to the 'Voice of the Customer' to design services and improve engagement."
        },
        {
            case: "Scenario: Examiners find that an organization has many 'Anecdotal' (story-based) descriptions of processes but no data-driven evaluations.",
            q: "What is the most likely score range for their Processes?",
            options: [
                "0%–5%",
                "30%–45%",
                "70%–85%",
                "90%–100%"
            ],
            correct: 0,
            rationale: "A score of 0%–5% is given when the organization lacks systematic approaches and relies on anecdotal information."
        },
        {
            case: "Scenario: An organization provides free health screenings at local malls every Saturday.",
            q: "This is reported under 'Leadership Outcomes' as a measure of:",
            options: [
                "Marketing Success",
                "Societal Responsibility and Community Health",
                "Workforce Engagement",
                "Financial Growth"
            ],
            correct: 1,
            rationale: "Item 7.6 (Leadership Outcomes) includes results for contributions to the health of the community."
        }
    ];

    let currentIdx = 0;
    let score = 0;
    let answered = false;

    function renderQuestion() {
        const q = questions[currentIdx];
        const area = document.getElementById('quiz-area');
        area.innerHTML = `
            <div class="question-box active">
                <div class="case-text">${q.case}</div>
                <h3>${q.q}</h3>
                <ul class="options">
                    ${q.options.map((opt, i) => `<li class="option" onclick="selectOption(${i})">${opt}</li>`).join('')}
                </ul>
                <div class="rationale" id="rationale-box"><strong>Rationale:</strong> ${q.rationale}</div>
            </div>
        `;
        document.getElementById('counter').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('progress').style.width = `${((currentIdx) / questions.length) * 100}%`;
        document.getElementById('action-btn').innerText = "Submit Answer";
        answered = false;
    }

    let selectedIdx = null;
    function selectOption(idx) {
        if (answered) return;
        selectedIdx = idx;
        const opts = document.querySelectorAll('.option');
        opts.forEach((o, i) => {
            o.style.borderColor = i === idx ? 'var(--secondary)' : 'transparent';
            o.style.backgroundColor = i === idx ? '#e1f5fe' : '#f1f2f6';
        });
    }

    function handleButtonClick() {
        if (!answered) {
            if (selectedIdx === null) {
                alert("Please select an answer!");
                return;
            }
            checkAnswer();
        } else {
            currentIdx++;
            if (currentIdx < questions.length) {
                renderQuestion();
                selectedIdx = null;
            } else {
                showResults();
            }
        }
    }

    function checkAnswer() {
        answered = true;
        const q = questions[currentIdx];
        const opts = document.querySelectorAll('.option');
        
        if (selectedIdx === q.correct) {
            opts[selectedIdx].classList.add('correct');
            score++;
        } else {
            opts[selectedIdx].classList.add('incorrect');
            opts[q.correct].classList.add('correct');
        }

        document.getElementById('rationale-box').style.display = 'block';
        document.getElementById('action-btn').innerText = (currentIdx === questions.length - 1) ? "Finish Quiz" : "Next Question";
    }

    function showResults() {
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('counter').style.display = 'none';
        document.getElementById('action-btn').style.display = 'none';
        document.getElementById('progress').style.width = '100%';
        
        const pct = Math.round((score / questions.length) * 100);
        const screen = document.getElementById('score-screen');
        screen.style.display = 'block';
        document.getElementById('final-score').innerText = `${pct}%`;
        
        let msg = "";
        if (pct > 80) msg = "Expert Level: You have a strong grasp of the Baldrige Criteria application!";
        else if (pct > 50) msg = "Practitioner Level: Good understanding, but review the ADLI scoring factors again.";
        else msg = "Beginner Level: Review the 11 Core Values and the 7 Categories for better alignment.";
        document.getElementById('feedback-text').innerText = msg;
    }

    renderQuestion();
</script>

</body>
</html>
